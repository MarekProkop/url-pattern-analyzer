<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Pattern Analyzer</title>
    <meta name="description" content="Analyze and extract patterns from lists of URLs automatically.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>URL Pattern Analyzer</h1>
            <p class="subtitle">Reverse-engineer routing logic from raw URLs</p>
        </header>

        <main>
            <section id="inputSection" class="input-section">
                <!-- Tab buttons -->
                <div class="input-tabs">
                    <button id="urlsTab" class="tab-btn active">Paste URLs</button>
                    <button id="sitemapTab" class="tab-btn">Fetch from Sitemap</button>
                </div>

                <!-- URLs panel (existing) -->
                <div id="urlsPanel" class="tab-panel">
                    <div class="input-wrapper">
                        <textarea id="urlInput" placeholder="Paste your list of URLs here (one per line)..."
                            spellcheck="false"></textarea>
                        <div class="input-actions">
                            <button id="analyzeBtn" class="btn-primary">
                                <span class="btn-text">Analyze Patterns</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sitemap panel (new) -->
                <div id="sitemapPanel" class="tab-panel hidden">
                    <div class="input-wrapper">
                        <!-- Sitemap URL input -->
                        <div class="sitemap-url-row">
                            <input type="url" id="sitemapUrlInput"
                                   placeholder="https://example.com/sitemap.xml"
                                   class="sitemap-url-input">
                            <button id="fetchSitemapBtn" class="btn-secondary">Fetch</button>
                        </div>

                        <!-- Status/progress area -->
                        <div id="sitemapStatus" class="sitemap-status hidden">
                            <div class="status-icon"></div>
                            <div id="statusMessage"></div>
                            <ul id="errorList" class="error-list hidden"></ul>
                        </div>

                        <!-- Analyze button for sitemap mode -->
                        <div class="input-actions">
                            <button id="analyzeSitemapBtn" class="btn-primary" disabled>
                                <span class="btn-text">Analyze Patterns</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="collapsedInputSection" class="collapsed-input-section hidden">
                <div class="collapsed-content">
                    <div class="collapsed-info">
                        <span class="icon">ðŸ“„</span>
                        <span id="urlCountSummary">0 URLs</span>
                    </div>
                    <button id="editInputBtn" class="btn-secondary">Edit Input</button>
                </div>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2>Identified Patterns <span id="patternCount" class="badge">0</span></h2>
                </div>
                <div id="patternsList" class="patterns-list">
                    <!-- Pattern cards will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Runs entirely in your browser. No data leaves this page.</p>
        </footer>
    </div>

    <script src="js/analyzer.js"></script>
    <script src="js/sitemap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
